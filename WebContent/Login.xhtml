<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<h:form>


		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="Login" widgetVar="dlg" resizable="false"
			visible="true">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Login:" />
				<p:inputText id="username" value="#{loginService.username}"
					required="true" label="Login" />

				<h:outputLabel for="password" value="Mot de passe:" />
				<p:password id="password" value="#{loginService.password}"
					required="true" label="Mot de Passe" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl"
						actionListener="#{loginService.login()}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
					<p:link value="Bookmarkd" style="align=center">

					</p:link>
				</f:facet>

			</h:panelGrid>
		</p:dialog>
	</h:form>

	<script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                //PF('dlg').jq.effect("shake", {times:0}, 10);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
                window.location.replace("faces/Welcome.xhtml");
            }
        }
    </script>
</h:body>
</html>
